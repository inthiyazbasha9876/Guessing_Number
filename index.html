<html>

<head>
    <title>Guessing Number</title>

    <link rel='stylesheet' href="index.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row background">
        <div class="mx-auto my-auto quizdiv">
            <h5 class="heading">Number Guessing Game</h5>
            <p>Try and guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess the right number</p>

            <button class="btn bttn" onclick="start()" id="startbtn">Start Game</button>
            <div class="gamediv hide" id="game">
                <p class="gamehead">Guess a number</p>
                <input class="form-control" placeholder="enter your number" id='inputdata' onkeypress="number(event)">
                <button class="btn bttn" onclick="checkNumber()" id="submitbtn">Submit</button>
                <p>Attempts used out of 10 : <label id="attemptsused"></label></p>
                <p>Attempts remaining : <label id="attemptsremain"></label></p>
                <p id="result"></p>
                <button class="btn bttn hide" id="retry" onclick="retry()">Retry</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
